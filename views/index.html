{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to {{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div>
    {% if showForm %}
        <form action="/submit" method="POST">
          <label for="name_field">Name:</label>
          <input name="name" value="{{ tweeter }}" type="text" id="name_field" />

          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" />

          <input type="submit" value="Submit" />
        </form>
    {% endif %}
    </div>
    <div class="tweetbox col-md-9">
    
      <!-- display tweets here -->
      <h3 class='content'>All Tweets</h3>
      <ul class="tweet-list" id="list-of-tweets">

      {% for tweet in tweets %}
        <li class='content'> <img> <a href="/users/{{tweet.name}}" class="by">{{tweet.name}}</a> <br> <span class="tweet-text">{{tweet.text}}</span></li>
       

      {% endfor %}

      
    

      </ul>
    </div>
  </div>
    
{% endblock %}
